<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Forms</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root {
            --primary: #6d28d9; /* Фиолетовый */
            --primary-hover: #5b21b6;
            --background: #f8fafc;
            --text: #1e293b;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #6d28d9, #8b5cf6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: var(--white);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: var(--text);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .form-header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            pointer-events: none;
            transition: all 0.3s ease;
            background: var(--white);
            padding: 0 0.3rem;
            font-size: 1rem;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.875rem;
            color: var(--primary);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(109, 40, 217, 0.3);
        }

        .g-recaptcha {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
        }

        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 0.95rem;
        }

        .switch-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .switch-form a:hover {
            color: var(--primary-hover);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 1rem;
            }

            .form-header h1 {
                font-size: 1.75rem;
            }

            .input-group input {
                padding: 0.875rem;
            }

            button {
                padding: 0.875rem;
            }
        }

        @media (max-width: 360px) {
            .form-header h1 {
                font-size: 1.5rem;
            }

            .form-header p {
                font-size: 0.875rem;
            }

            .switch-form {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Форма регистрации -->
    <div class="container" id="registerContainer">
        <div class="form-header">
            <h1>Создать аккаунт</h1>
            <p>Присоединяйтесь к нашему сообществу</p>
        </div>
        <form class="auth-form" action="/register" method="POST">
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Пароль</label>
            </div>
            <div class="g-recaptcha" data-sitekey="6LcTDPMqAAAAAH4KN0bZQSy8o1IyEXTwMMe8P4Be"></div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="switch-form">
            Уже есть аккаунт? <a href="#" onclick="toggleForms()">Войти</a>
        </div>
    </div>

    <!-- Форма входа -->
    <div class="container" id="loginContainer" style="display: none;">
        <div class="form-header">
            <h1>С возвращением!</h1>
            <p>Пожалуйста, войдите в свой аккаунт</p>
        </div>
        <form class="auth-form" action="/login" method="POST">
            <div class="input-group">
                <input type="email" name="email" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Пароль</label>
            </div>
            <div class="g-recaptcha" data-sitekey="6LcTDPMqAAAAAH4KN0bZQSy8o1IyEXTwMMe8P4Be"></div>
            <button type="submit">Войти</button>
        </form>
        <div class="switch-form">
            Нет аккаунта? <a href="#" onclick="toggleForms()">Зарегистрироваться</a>
        </div>
    </div>

    <script>
        function toggleForms() {
            const login = document.getElementById('loginContainer');
            const register = document.getElementById('registerContainer');
            
            login.style.display = login.style.display === 'none' ? 'block' : 'none';
            register.style.display = register.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
