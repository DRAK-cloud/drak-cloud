    let isLogin = false;

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? "Вход" : "Регистрация";
      submitBtn.innerText = isLogin ? "Войти" : "Зарегистрироваться";
      fullNameInput.style.display = isLogin ? "none" : "block";
      confirmPasswordInput.style.display = isLogin ? "none" : "block";
      document.querySelector(".toggle").innerText = isLogin
        ? "Нет аккаунта? Зарегистрироваться"

      const password = passwordInput.value.trim();

        errorMessage.innerText = "Введите корректный email.";
        return;
      }

      if (password.length < 6) {
        errorMessage.innerText = "Пароль должен содержать не менее 6 символов.";

          errorMessage.innerText = "Введите полное имя.";
          return;

        if (password !== confirmPassword) {
          errorMessage.innerText = "Пароли не совпадают.";
          return;

            });

          });

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert("Успешный вход!");
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            errorMessage.innerText = "Ошибка входа: " + error.message;
          });
      }
    });

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
